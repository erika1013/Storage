<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="https://www.guandera.com/resources/img/logotipo-guandera.svg" id="icon" alt="User Icon" />
    </div>
    <div class="row">
      <div class="col-md mx-auto ">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center">REGISTRO</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
              <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" formControlName="email" placeholder="Ingresa tu Email" />
              </div>
              <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseÃ±a" />
              </div>
              <button type="submit" class="btn btn-primary btn-lg btn-block">
                Register
              </button>
            </form>
            <div class="form-group mt-3">
              <p>Tienes una cuenta?<a [routerLink]="['/login']"> Login </a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
